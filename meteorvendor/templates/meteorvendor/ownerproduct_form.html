{% extends 'meteorvendor/base_vendor_pages.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
   NFTCreate
{% endblock %}

{% block main_area %}
    <h1>Create New NFT</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form | crispy }}

        <br/>



        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>



{% endblock %}
